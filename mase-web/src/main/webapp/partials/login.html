<div>
	<div class="alert alert-danger" ng-show="authenticationError">
        <strong>Authentication failed!</strong> Please check your credentials and try again.
    </div>
	<form novalidate class="form-horizontal" role="form" ng-submit="loginUser();">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail3"
					placeholder="Email" ng-model="email">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword3"
					placeholder="Password" ng-model="password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Sign in</button>
			</div>
		</div>
	</form>
	<p>You don't have an account yet ? <a href="#/register">Register here for free!</a>
</div>
