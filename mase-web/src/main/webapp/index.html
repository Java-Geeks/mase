<!doctype html>
<html lang="en" ng-app="maseApp">
<head>
<meta charset="utf-8">
<title>Mase App</title>
<link rel="stylesheet" href="css/app.css" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/font-awesome.min.css" />
<link rel="stylesheet" href="css/jumbotron-narrow.css" />
</head>
<body>
	<div class="container">
		<div class="header" ng-controller="HeaderCtrl">
			<ul class="nav nav-pills pull-right">
				<li ng-class="{ active: isActive('/')}"><a href="#/">Home</a></li>
				<li ng-hide="isLoggedIn()" ng-class="{ active: isActive('/register')}"><a href="#/register">Register</a></li>
				<li ng-hide="isLoggedIn()" ng-class="{ active: isActive('/login')}"><a href="#/login">Sign in</a></li>
				<li ng-show="isLoggedIn()" ng-class="{ active: isActive('/todos')}"><a href="#/todos">Todos</a></li>
				<li ng-show="isLoggedIn()" ><a ng-click="logoutUser()">Sign out</a></li>
			</ul>
			<h3 class="text-muted">Mase</h3>
		</div>
		<div ng-view></div>

		<div class="footer">
			<p>&copy; JavaGeeks 2014</p>
		</div>
	</div>

	<!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
	<script src="js/lib/angular/angular.js"></script>
	<script src="js/lib/angular/angular-route.js"></script>
	<script src="js/lib/angular/angular-resource.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
</body>
</html>
