<div>
	<!--Body content-->
	<table class="table table-condensed">
		<thead>
			<tr>
				<th>Title</th>
				<th>Description</th>
				<th>Done ?</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="todo in todos">
				<td>{{todo.title}}</td>
				<td>{{todo.description}}</td>
				<td>{{todo.status}}</td>
			</tr>
		</tbody>
	</table>
</div>
